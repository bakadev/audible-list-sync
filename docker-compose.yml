services:
  postgres:
    image: postgres:16-alpine
    container_name: audible-lists-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: audible
      POSTGRES_PASSWORD: audible_dev_password
      POSTGRES_DB: audible_lists
      # Optional: uncomment for verbose logging
      # POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: persist logs
      # - ./logs/postgres:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audible -d audible_lists"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - audible-network

  # Optional: pgAdmin for database GUI management
  # Uncomment if you want a web UI for database management
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: audible-lists-pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@audible-lists.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   ports:
  #     - "5050:80"
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     - postgres
  #   networks:
  #     - audible-network

  # --- Audnexus (audiobook metadata API) ---
  audnexus:
    build: ./packages/audnexus
    container_name: audnexus-api
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongo:27017/audnexus
      REDIS_URL: redis://redis:6379
      MAX_REQUESTS: ${MAX_REQUESTS:-300}
      UPDATE_INTERVAL: ${UPDATE_INTERVAL:-30}
      UPDATE_THRESHOLD: ${UPDATE_THRESHOLD:-7}
    ports:
      - "3001:3000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - audible-network

  mongo:
    image: mongo:8.0
    container_name: audnexus-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "127.0.0.1:27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - audible-network

  redis:
    image: redis:7-alpine
    container_name: audnexus-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audible-network

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  # pgadmin_data:
  #   driver: local

networks:
  audible-network:
    driver: bridge
